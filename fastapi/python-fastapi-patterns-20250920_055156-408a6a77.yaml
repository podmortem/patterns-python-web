- id: fastapi_websocket_connection_error
  name: FastAPI WebSocket Connection Error
  description: Catches WebSocket connection errors in FastAPI applications
  primary_pattern:
    regex: 'WebSocket connection error: (.*?)'
    confidence: 0.95
  severity: HIGH
  category:
  - websocket
  - connection
  - infrastructure
  remediation:
    description: This error occurs when the WebSocket connection fails. Check the
      network configuration and ensure that the WebSocket endpoint is correctly set
      up.
    common_causes:
    - Network configuration issue
    - Incorrect WebSocket endpoint
    suggested_commands:
    - Check network configuration
    - Verify WebSocket endpoint
    documentation_links: []
