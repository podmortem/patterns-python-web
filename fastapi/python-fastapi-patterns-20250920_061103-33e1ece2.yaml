patterns:
- id: fastapi_connection_timeout
  name: FastAPI Connection Timeout Error
  description: Catches connection timeout errors in fastapi applications
  primary_pattern:
    regex: Connection timeout occurred
    confidence: 0.95
  severity: HIGH
  category:
  - network
  - timeout
  - connection
  remediation:
    description: This error occurs when the connection to the database or another
      service times out.
    common_causes:
    - Database connection issues
    - Network problems
    suggested_commands:
    - Check database connection settings
    - Verify network connectivity
    documentation_links: []
- id: fastapi_invalid_request
  name: FastAPI Invalid Request Error
  description: Catches invalid request errors in fastapi applications
  primary_pattern:
    regex: Invalid request:.*
    confidence: 0.8
  severity: MEDIUM
  category:
  - request
  - validation
  - error
  remediation:
    description: This error occurs when the request is invalid or malformed.
    common_causes:
    - Invalid request body
    - Missing required parameters
    suggested_commands:
    - Check request body for validity
    - Verify required parameters are present
    documentation_links: []
